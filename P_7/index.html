<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новорічна Листівка</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body>

    <main class="postcard">
        
        <div class="postcard__header">
            <img src="photo-christmas-wreath.jpg" 
                 alt="Святковий вінок" 
                 class="postcard__image">
        </div>

        <div class="postcard__body">
            <h1 class="postcard__title">З Новим 2026 Роком!</h1>
            <p class="postcard__text">
                Бажаємо затишку, добра та мирного неба. Нехай цей рік стане початком чогось дивовижного.
            </p>
            
            <a href="#" class="postcard__button">Відкрити привітання</a>
        </div>

    </main>

</body>
</html>
